<html>
<body>

<h1>My First Google Map</h1>
<select onchange="getMap(this)">
  <option value="russia">Russia</option>
  <option value="unitedstates">United States</option>
  <option value="australia">Australia</option>
  <option value="france">France</option>
</select>
</br>
</br>
<div id="map" style="width:650px;height:650px;background:yellow"></div>

<script>
function myMap(lat, long, z) {
  console.log(lat, long, z);
  if(lat == null){
    lat = 61;
  }
  if(long == null){
    long = 105;
  }
  if(z == null){
    z = 3;
  }
  var mapCanvas = document.getElementById("map");
  var mapOptions = {
    center: new google.maps.LatLng(lat, long),
    zoom: z
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);
}
  function getMap(e){
    if(e.value == "russia"){
      myMap(61, 105, 3);
    } else if (e.value == "unitedstates"){
      myMap(40, -96, 4);
    } else if (e.value == "australia"){
      myMap(-25.2744, 133.7751, 4);
    } else if (e.value == "france"){
      myMap(46.2276, 2.2137, 6);
    }
  }


</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdJI7at9v2xpHzp9z2d5SIX-euNMfm01g&callback=myMap"></script>
</body>
</html>
